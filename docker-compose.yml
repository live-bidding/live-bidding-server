version: '3.8'

services:
  app:
    build: .
    container_name: live-bidding-app
    depends_on:
      - mysql-db
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DEV_DB_URL=jdbc:mysql://mysql-db:3306/live_bidding
      - SPRING_PROFILES_ACTIVE=dev

  mysql-db:
    image: mysql:8.0
    container_name: live-bidding-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:

